<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وزير القائد صالح محمد العراقي</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      background-color: #2c2c2c; /* خلفية مطابقة تقريبا للشعار */
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 120px;
      border-radius: 50%;
      margin: 20px auto;
      box-shadow: 0 0 15px #00000055;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .link-card {
      background-color: #3b3b3b;
      border: 1px solid #d4af37; /* لون ذهبي للإطار */
      border-radius: 30px;
      margin: 10px auto;
      padding: 15px 20px;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      direction: rtl;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .link-card:hover {
      background-color: #4a4a4a;
      border-color: #ffd700; /* ذهب لامع عند المرور */
    }

    .link-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .link-text {
      flex-grow: 1;
      margin-right: 15px;
      font-size: 18px;
      text-align: right;
    }

    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>

  <!-- شعار -->
  <img src="wazir alqaid.jpg" alt="شعار وزير القائد" class="logo">

  <!-- عنوان -->
  <h1>وزير القائد صالح محمد العراقي</h1>
  <p>الروابط الخاصة بالحسابات والمواقع الرسمية التابعة للحاج صالح محمد العراقي</p>

  <!-- روابط -->
  <a href="https://example.com/link1" target="_blank">
    <div class="link-card">
      <img src="wazir alqaid.jpg" alt="وزير القائد">
      <div class="link-text">وزير القائد</div>
    </div>
  </a>

  <a href="https://example.com/link2" target="_blank">
    <div class="link-card">
      <img src="muslih.jpg" alt="مصلح محمد العراقي">
      <div class="link-text">مصلح محمد العراقي</div>
    </div>
  </a>

  <a href="https://example.com/link3" target="_blank">
    <div class="link-card">
      <img src="wazir alqaid.jpg" alt="منصة اكس">
      <div class="link-text">منصة اكس</div>
    </div>
  </a>

  <a href="https://example.com/link4" target="_blank">
    <div class="link-card">
      <img src="youtube.jpg" alt="قناة اليوتيوب">
      <div class="link-text">قناة اليوتيوب</div>
    </div>
  </a>

</body>
</html>
