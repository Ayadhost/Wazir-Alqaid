<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>وزير القائد صالح محمد العراقي</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      background-color: #2c2c2c;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 120px;
      border-radius: 50%;
      margin: 20px auto;
      box-shadow: 0 0 15px #00000055;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .link-card {
      background-color: #3b3b3b;
      border: 1px solid #d4af37;
      border-radius: 30px;
      margin: 10px auto;
      padding: 15px 20px;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      direction: rtl;
      transition: background-color 0.3s;
    }

    .link-card:hover {
      background-color: #4a4a4a;
    }

    .link-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #d4af37; /* دائرة ذهبية */
      padding: 5px;
    }

    .link-text {
      flex-grow: 1;
      margin-right: 15px;
      font-size: 18px;
      text-align: right;
    }

    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>

  <img src="wazir alqaid.jpg" alt="شعار وزير القائد" class="logo" />

  <h1>وزير القائد صالح محمد العراقي</h1>
  <p>الروابط الخاصة بالحسابات والمواقع الرسمية التابعة للحاج صالح محمد العراقي</p>

  <a href="https://yourwebsite.com" target="_blank">
    <div class="link-card">
      <img src="website.png" alt="الموقع الرسمي" />
      <div class="link-text">الموقع الرسمي</div>
    </div>
  </a>

  <a href="https://www.tiktok.com/@yourprofile" target="_blank">
    <div class="link-card">
      <img src="tiktok.png" alt="تيك توك" />
      <div class="link-text">حساب التيك توك</div>
    </div>
  </a>

  <a href="https://t.me/yourchannel" target="_blank">
    <div class="link-card">
      <img src="telegram.png" alt="تيليجرام" />
      <div class="link-text">قناة تيليجرام</div>
    </div>
  </a>

  <a href="https://www.youtube.com/@yourchannel" target="_blank">
    <div class="link-card">
      <img src="youtube.png" alt="يوتيوب" />
      <div class="link-text">قناة اليوتيوب</div>
    </div>
  </a>

  <a href="https://www.facebook.com/yourpage" target="_blank">
    <div class="link-card">
      <img src="facebook.png" alt="فيسبوك" />
      <div class="link-text">فيسبوك الرسمي</div>
    </div>
  </a>

  <a href="https://x.com/yourprofile" target="_blank">
    <div class="link-card">
      <img src="x.png" alt="منصة X" />
      <div class="link-text">منصة X</div>
    </div>
  </a>

</body>
</html>
